<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>

    <header>
        <p>ðŸŽ†Clock/New years countdownðŸŽ‡</p>
    </header>

    <div class="container">
        <div class="card">
            <div class="header text-right">
                <img src="img/nl-flag.png" class="flag">
                <div id="date"></div>
            </div>
            <div class="content text-center">
                <h1 id="country">Netherlands</h1>
                <div id="time-of-day"></div>
                <h2 id="time"></h2>
            </div><br>
        </div>

        <div class="card-2">
            <div class="container-new">
                <h1 style="text-transform: uppercase;">New Year Countdown</h1>
                <div id="old-new-year" style="margin-bottom: 20px; font-size: 14px;"></div>
                <div id="count">
                    <div id="days"></div>
                    <div id="hours"></div>
                    <div id="minutes"></div>
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
